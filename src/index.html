<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klauz√∫ra LS-21/22</title>
    <link rel="stylesheet" href="./styles/style.scss" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  </head>
  <body>
    <video muted autoplay loop class="video__clouds">
      <source class="clouds" src="./video/klauzura_clouds.mp4" type="video/mp4" />
    </video>
    <video muted class="video__clouds--transition">
      <source class="clouds__transition" src="./video/klauzura_cloud-transition.mp4" type="video/mp4" />
    </video>
    <div class="ui">
      <!-- Intro -->
      <div class="ui__intro">
        <div class="ui__intro__symbol">
          <div class="ui__intro__symbol--line"></div>
          <div class="ui__intro__symbol--circle"></div>
        </div>
        <h1 class="ui__intro__title">
          <span>
            <span>M</span>
            <span data-type="attack">a</span>
            <span>r</span>
            <span>i</span>
            <span>u</span>
            <span>p</span>
            <span>o</span>
            <span>l</span>
          </span>
          <span> </span>
          <span
            ><span>D</span>
            <span>i</span>
            <span>g</span>
            <span>i</span>
            <span>t</span>
            <span data-type="attack">a</span>
            <span>l</span>
          </span>
          <span> </span>
          <span>
            <span>M</span>
            <span>e</span>
            <span>m</span>
            <span>o</span>
            <span>r</span>
            <span>i</span>
            <span data-type="attack">a</span>
            <span>l</span>
          </span>
        </h1>
        <div class="ui__intro--btn">
          <span>Enter</span>
          <div class="--background"></div>
          <div class="--background"></div>
        </div>
        <p class="ui__intro__text ui__intro__text--1" data-separate>On 24. February, Russian bombs started falling on Mariupol.</p>
        <p class="ui__intro__text ui__intro__text--2" data-separate>Thousands of individual tragedies have been buried under the ruins.</p>
        <p class="ui__intro__text ui__intro__text--3" data-separate>Try to find them by moving your mouse.</p>
        <div class="ui__intro__text--icon">
          <span class="material-symbols-outlined">mouse</span>
        </div>
      </div>

      <!-- Top -->
      <div class="ui__top">
        <span data-reveal="ui">About</span>
        <span data-reveal="ui">All Stories</span>
      </div>

      <!-- Bottom -->
      <div class="ui__bottom">
        <span data-reveal="ui" class="ui__bottom__sound--btn material-symbols-outlined">volume_up</span>
        <span data-reveal="ui" class="ui__bottom__fullscreen--btn material-symbols-outlined">fullscreen</span>
      </div>
    </div>
    <div class="webgl"></div>
    <div class="white__cover"></div>
    <div class="btn">
      <button class="reset-btn">Reset</button>
      <button class="read-btn">Read</button>
      <button class="read-btn--close">Close Read</button>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
